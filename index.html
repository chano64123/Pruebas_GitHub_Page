<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="calculadora.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-5">
            <p class="col fs-1 fw-bold text-center">Calculator in WebView</p>
        </div>
        <div class="row mb-5">
            <div class="col-4">
                <input type="number" class="text-center col-12 fs-2 p-2 border border-info rounded-3" id="txtNumber1" placeholder="Number 1">
            </div>
            <div class="col-4">
                <input type="number" class="text-center col-12 fs-2 p-2 border border-info rounded-3" id="txtNumber2" placeholder="Number 2">
            </div>
            <div class="col-4">
                <input type="number" class="text-center col-12 fs-2 p-2 border border-info rounded-3" id="txtResult" placeholder="Result" disabled >
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-3">
                <input type="button" class="col-12 fs-2 p-2 btn btn-primary" value="+" onclick="addNumbers()" />
            </div>
            <div class="col-3">
                <input type="button" class="col-12 fs-2 p-2 btn btn-secondary " value="-" onclick="subtractNumbers()" />
            </div>
            <div class="col-3">
                <input type="button" class="col-12 fs-2 p-2 btn btn-success " value="*" onclick="multiplyNumbers()" />
            </div>
            <div class="col-3">
                <input type="button" class="col-12 fs-2 p-2 btn btn-warning" value="/" onclick="divideNumbers()" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="button" class="col-12 fs-3 mb-4 col btn btn-danger" value="Clear" onclick="clearAll()" />
            </div>
        </div>
    </div>
</body>

</html>
